<!DOCTYPE html>
<html>
  <head>
    <title>Registration Area</title>
    <meta charset="utf=8"/>
    <link rel="stylesheet" href="#" />
    <script src="#"></script>
    <style>
        /* Split the screen into thirds*/
.split {
    height: 100%;
    width: 33.3333%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
}

/* Control the left side */
.left {
    left: 0;
    background-color: #111;
}

/* Control the right side */
.right {
    right: 0;
    background-color: green;
}

.center {
    right:auto;
    left:auto;
    background-color:green;
}

/* If you want the content centered horizontally and vertically */
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

    /* Style the image inside the centered container, if needed */
    .centered img {
        width: 200px;
        height: 200px;
    }


    </style>
    </head>

    <div class="split left">
        <div class="centered">
            <iframe width="420" height="315"
            src="https://www.youtube.com/results?search_query=squid+game+trailer">
            </iframe>
        </div>
    </div>

    <div class="split center">
        <div class="centered">
            <img src="https://en.kepoper.com/wp-content/uploads/2021/09/squid-game-korean-drama.jpg" alt="Squid Game" > 
            <img src= "https://brobible.com/wp-content/uploads/2021/10/squid-game-fan-theory-colors.jpeg" alt= "Squid Game">
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <img src="" alt="">
        </div>
    </div>


</html>
