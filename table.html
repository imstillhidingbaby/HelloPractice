<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
}
        table{
            width: 50%;
        }

    </style>
</head>
<body>
    <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>School</th>
        </tr>
        <tr>
          <td>Rey</td>
          <td>26</td>
          <td>STI College</td>
        </tr>
        <tr>
          <td>Shai</td>
          <td>25</td>
          <td>NEU</td>
        </tr>
      </table>
</body>
</html>
