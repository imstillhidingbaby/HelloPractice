<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Lists </title>
</head>
<body>
    An unordered List:
    <ul>
        <li>One Item</li>
        <li>2nd Item</li>
        <li>3rd Item</li> 
    </ul>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

</body>
</html>
